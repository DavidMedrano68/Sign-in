<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/4218b23103.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="picture-container">
        <div class="picture">
            <i class="fa-solid fa-cloud fa-3x"></i>
            <img width="400x" height="570px" src="images/ernest-brillo-Qi8CvonsYnM-unsplash.jpg" alt="Cloud image">
            <p>Photo by Ernest Brillo on Unsplash</p>
        </div>
    </div>
    <div class="container">
        <div class="heading">
            <h1>Sign in</h1>
        </div>
        <form action="#" id="form" class="form">
            <div class="form-control">
                <label for="firstName">*First Name </label>
                <input id="firstName" required type="text">
            </div>
            <div class="form-control">
                <label for="lastName">*Last Name </label>
                <input id='lastName'required type="text">
            </div>
            <div class="form-control">
                <label for="email">*Email </label>
                <input id="email" required type="email">
            </div>
            <div class="form-control">
                <label for="">Phone Number </label>
                <input type="text">
            </div>
            <div class="form-control">
                <label>*Password </label>
                <input id='password'required type="password">
                <small></small>
            </div>
            <div class="form-control">
                <label>*Password Check </label>
                <input required id='password2'type="password">
                <small></small>
            <div class="login">
                <p>Already have an Account? <a href="#">Log In</a></p>
            </div>
            </div>
            <button>Submit</button>
        </form>
    </div>
    <script src="/script.js">
    </script>
</body>
</html>
